# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:current
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
        #   - run:
        #  name: "Install Docker client"
        #  command: "apk add docker-cli"
      - run: "ls -l"
      - run: "ls -l /"
      - run: "id"
        #      - run: usermod -aG sudo circleci
      - run: sudo whoami
      - run: "sudo apt-get update && sudo apt-get install -y cowsay"
      - run: "sudo apt-get install docker-ce docker-ce-cli containerd.io docker-compose-plugin"
      - run: "sudo service docker start"
      - run: "sudo service docker status"
      - run: "sudo docker run hello-world"
      - run:
          name: "Before install"
          command: "echo Hello, Before Install!"
      - run:
          name: "Docker Build"
          command: "docker build --tag docker-react --file Dockerfile.dev ."
      - run:
          name: "Docker Run"
          command: "docker run -e CI=true docker-react npm run test"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
